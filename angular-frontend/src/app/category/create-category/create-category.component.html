<div class="create-form">
    <form>
        <h2 class="text-center">New Category</h2>       
        <div class="form-group">
          <label>Category Name</label>
           <input #nameInput class="input form-control" type="text" >
        </div>
        <div class="form-group">
          <label>Category Description</label>
            <input #descInput class="input form-control" type="text" >
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="onCreate(nameInput.value, descInput.value)">Create Category</button>
        </div>
             
    </form>
   
</div>
