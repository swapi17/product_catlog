<div class="container">
	<div class="text-center">
		<h2>Product Categories</h2>
		<hr>
		<button class="btn btn-primary" [routerLink]="['/category/create']">Add New Category +</button>
	</div>
	<hr>
</div>

<div class="container">

	<div class="row list" style="margin: 1em 0;">

		<!-- START : Card -->
		<div class="col-sm-12 col-md-6 col-lg-4 list__item" *ngFor="let category of categories; let i = index;">
			<div class="card mb-4 shadow-sm pd-5">
				<div class="card-body">
					<h4>{{category.name}}</h4>
					<p class="card-text">{{category.description}}</p>
					<div class="btn-group text-center" role="group">
						<button type="button" class="btn btn-success" [routerLink]="['/products', category._id, category.name]"><i class="fab fa-instagram fa-sm pr-2" aria-hidden="true" ></i>
    View</button>
						<button type="button" class="btn btn-primary" [routerLink]="['/category/edit',category._id]"><i class="fab fa-twitter fa-sm pr-2" aria-hidden="true" ></i>Edit</button>
						<button type="button" class="btn btn-danger" (click)="deleteCategory(category._id)"><i class="fab fa-snapchat-ghost fa-sm pr-2" aria-hidden="true" ></i>Delete</button>
					</div>
				</div>
			</div>
		</div>
		<!-- END :  Card -->

	</div>
</div>
